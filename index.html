<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>You Tube</title>
    <script
      src="https://kit.fontawesome.com/d945788180.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body style="background-color: #fff">
    <div class="center">
      <header>
        <div class="logo-menu">
          <i class="fa fa-bars fa-lg menu"></i>
          <img class="logo" src="./img/YouTube_logo_(2017).png" />
        </div>
        <div class="right-header">
          <div class="up">
            <!-- <img class="logo" src="./img/YouTube-Logo.wine.png" /> -->
            <div class="center-nav">
              <div class="search-form">
                <form>
                  <input class="search" placeholder="search" type="text" />
                </form>
                <i
                  class="fa-solid fa-magnifying-glass submit-search"
                  style="color: gray"
                ></i>
              </div>
              <i class="fa-solid fa-microphone fa-lg microphone"></i>
            </div>
          </div>
          <div class="right-nav">
            <!-- <i class="fa-sharp fa-solid fa-video-plus add-video"></i> -->
            <i
              class="fa-solid fa-video-camera fa-lg notification"
              style="color: gray"
            ></i>
            <i
              class="fa-solid fa-bell fa-lg notification"
              style="color: gray"
            ></i>
            <span class="profile">
              <img
                id="img"
                draggable="false"
                class="style-scope yt-img-shadow"
                alt="Фото профиля"
                height="32"
                width="32"
                src="https://yt3.ggpht.com/ytc/AMLnZu_hsZ1XlUXHzXsGNHJw0np79WhWZcC4j8eFdy-tiUCDBKAjJyJOzE5kXFRiqL2S=s88-c-k-c0x00ffffff-no-rj-mo"
              />
            </span>
          </div>
        </div>
        <!-- <div class="down">
          <span>All</span>
          <span>Music</span>
          <span>Video games</span>
          <span>News</span>
          <span>Online</span>
          <span>Mathematics</span>
          <span>Sketch show</span>
          <span>Football</span>
          <span>Adventure</span>
          <span>Sporting video games</span>
          <span>Last published</span>
          <span>Last published</span>
          <span>Last published</span>
          <span>Last published</span>
        </div> -->
      </header>
    </div>
    <div class="down">
      <div class="left-scroll">
        <div class="left">
          <div class="homediv">
            <i class="fas fa-home fa-lg" style="color: gray"></i>
            <p class="icon-title">Home</p>
          </div>
          <div class="trenddiv">
            <i class="fas fa-fire fa-lg" style="color: gray"></i>
            <p class="icon-title">Trending</p>
          </div>
          <div class="subscriptdiv">
            <i class="fa fa-youtube-play fa-lg" style="color: gray"></i>
            <p class="icon-title">Subscriptions</p>
          </div>
          <div class="librarydiv">
            <i class="fas fa-book-open fa-lg" style="color: gray"></i>
            <p class="icon-title">Library</p>
          </div>
          <div class="historydiv">
            <i class="fas fa-history fa-lg" style="color: gray"></i>
            <p class="icon-title">History</p>
          </div>
          <div class="laterdiv">
            <i class="fas fa-clock fa-lg" style="color: gray"></i>
            <p class="icon-title">Watch later</p>
          </div>
          <div class="likeddiv" style="border-bottom: 1px solid gray">
            <i class="fas fa-thumbs-o-up fa-lg" style="color: gray"></i>
            <p class="icon-title">Liked</p>
          </div>
        </div>
        <div class="subscriptions">
          <p style="font-size: 18px" class="subscript">SUBSCRIPTIONS</p>
          <div class="subElements">
            <div class="sub">
              <i class="fas fa-music fa-lg" style="color: gray"></i>
              <p class="icon-title">Music</p>
            </div>
            <div class="sub">
              <i class="fas fa-football fa-lg" style="color: gray"></i>
              <p class="icon-title">Sports</p>
            </div>
            <div class="sub">
              <i class="fas fa-gamepad fa-lg" style="color: gray"></i>
              <p class="icon-title">Gaming</p>
            </div>
            <div class="sub">
              <i class="fas fa-film fa-lg" style="color: gray"></i>
              <p class="icon-title">Films</p>
            </div>
          </div>
        </div>
      </div>
      <div class="cards">
        <h2>BEgli</h2>
      </div>
    </div>
  </body>
  <script src="./index.js"></script>
</html>
